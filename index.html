<!DOCTYPE html>

<html lang="fr">

<head>
    <meta charset="utf-8" />
    <title>OhMyFood</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1e4a5c324f.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="header">
        <img src="/images/logo/ohmyfood.png" class="logoImg" alt="logo" />
    </header>

    <section class="explore">
        <form class="shearch">
            <div class="icon-position"><i class="fas fa-map-marker-alt"></i></div><input type="shearch"
                placeholder="Paris,Belleville" name="belleville" aria-label="shearch">
        </form>
        <div class="suggestion">
            <h1>Réservez le menu qui vous convient</h1>
            <span>Découvrez des restaurants d'exception,séléctionnés par nos soins</span>

            <button class="button" type="button">
                Explorer nos restaurants
            </button>
        </div>
    </section>

    <section class="steps">
        <h1>Fonctionnement</h1>

        <div>1</div>
        <div class="iconSteps"><i class="fas fa-mobile-alt"></i>
            <span>Choisissez un restaurant</span>
        </div>

        <div>2</div>
        <div class="iconSteps"><i class="fas fa-list"></i>
            <span>Composez votre menu</span>
        </div>

        <div>3</div>
        <div class="iconSteps"><i class="fas fa-store"></i>
            <span>Dégustez au restaurant</span>
    </section>





    <a href="pages/menu/la-palette-du-gout.html">la palette du gout</a>
    <a href="pages/menu/le-delice-des-sens.html">le delice des sens</a>
</body>
